<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Pragma" content="no-cache"/>
		<meta http-equiv="Expires" content="-1"/>
		<title>Differenza tra matrici</title>
		<link rel="stylesheet" href="styles/default.css" type="text/css" />
		<script type="text/javascript" src="scripts/utils.js"></script>
	</head>
	<body>


		<h2>Benvenuto</h2>
			<lengend>Dimensione N (righe)</lengend>
			<input type="number" name="n" id="n"/>
			<lengend>Dimensione M (colonne)</lengend>
			<input type="number" name="m" id="m"/>
			<lengend>Inserisci le righe della matrice in questo formato [num1 num2 num3][num4 num5 num6]</lengend>
			<legend>Matrice 1</legend>
			<textarea type="text" name="matrice1" id="matrice1"></textarea>
			<legend>Matrice 2</legend>
			<textarea type="text" name="matrice2" id="matrice2"></textarea>
			<button onclick="caricaFeed( 'dis', myGetElementById('result') )">Conta</button> 
		<p id="result"></p>

	</body>
</html>
